<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Miss You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8bbd0; /* girl theme pink */
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      background-image:
        repeating-radial-gradient(circle at center, #f48fb1 0, #f48fb1 2px, transparent 2px, transparent 5px),
        repeating-linear-gradient(45deg, #fce4ec 0, #fce4ec 20px, #f8bbd0 20px, #f8bbd0 40px);
      color: #d63384;
    }

    /* I miss you text all over background */
    body::before {
      content: "I miss you ";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-size: 4vw;
      font-weight: bold;
      color: #f8bbd0;
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      background: repeating-linear-gradient(
        45deg,
        #f8bbd0,
        #f8bbd0 10px,
        #f48fb1 10px,
        #f48fb1 20px
      );
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      white-space: nowrap;
      animation: scrollText 30s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .love-box {
      position: relative;
      background: white;
      max-width: 350px;
      margin: 60px auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #d63384;
      text-align: center;
      z-index: 10;
    }

    .love-box h1 {
      font-weight: 900;
      color: #d63384;
      font-size: 3em;
      margin-bottom: 15px;
    }

    .love-box p {
      margin-bottom: 25px;
      font-size: 1.2em;
      color: #a83262;
    }

    .cat-gif {
      width: 200px;
      height: auto;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 20px #d63384;
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
      z-index: 10;
    }

    .cat-gif:hover {
      transform: scale(1.05);
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, #ff69b4, #ff1493);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -100px;
        opacity: 0.8;
        transform: translateX(0) scale(1);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-20px) scale(1.1);
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: #fff;
      opacity: 0.7;
      animation: confettiFall 4s linear infinite;
      z-index: 0;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="love-box">
    <h1>I LOVE YOU</h1>
    <p>Psst... Click on the cat to see the most wonderful thing for me yet so far üêæüéà</p>
    <a href="memories.html" title="Click to go to Memories page">
      <img
        class="cat-gif"
        src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
        alt="Cute Cat GIF"
      />
    </a>
  </div>

  <script>
    // Balloon creation
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      balloon.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 100%, 70%), hsl(${Math.random() * 360}, 100%, 40%))`;
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    setInterval(createBalloon, 300);

    // Confetti creation
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 200);
  </script>

</body>
</html>
